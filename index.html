<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiesse's Herstel Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="wave-header">
        <div class="container header-content">
            <h1>Spiesse's Herstel Blog</h1>
            <p class="subtitle">Een update van mijn verblijf en herstel</p>
        </div>
        <div class="custom-shape-divider-bottom-1678886400">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </header>

    <main class="container main-container-offset">
        
        <section class="status-card floating-card">
            <div id="status-display" class="status-content">
                </div>
        </section>

        <div class="content-layout">
            <div class="timeline-column">
                <h2 class="section-title">Tijdlijn van mijn herstel</h2>
                <div id="timeline" class="timeline-wrapper">
                   </div>
            </div>

            <div class="sidebar-column">
                 <section class="message-section sticky-sidebar">
                    <h2 class="section-title">Stuur een oppeppertje</h2>
                    <p class="small-text">Ik lees alles graag, antwoorden volgt later!</p>
                    
                    <form action="https://formsubmit.co/davidspiesschaert1@gmail.com" method="POST">
                        <input type="hidden" name="_next" value="https://spiesse42.github.io/mijn-herstel-blog/">
                        <input type="hidden" name="_captcha" value="false">
                        
                        <div class="input-group">
                            <input type="text" name="naam" required>
                            <label>Jouw naam</label>
                        </div>
                         <div class="input-group">
                            <input type="email" name="email">
                            <label>Jouw e-mail (optioneel)</label>
                        </div>
                        <div class="input-group">
                            <textarea name="bericht" rows="3" required></textarea>
                            <label>Jouw lieve boodschap...</label>
                        </div>
                        
                        <button type="submit" class="btn-grad">Verstuur bericht ðŸ’Œ</button>
                    </form>
                </section>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2026 Spiesse - Samen sterk!</p>
    </footer>

    <div id="lightbox" class="lightbox" onclick="sluitLightbox()">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
